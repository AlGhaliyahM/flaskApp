apiVersion: apps/v1
kind: Deployment
metadata:
  name: getting-started
  labels:
    app: getting-started
spec:
  replicas: 3
  selector:
    matchLabels:
      app: getting-started
  template:
    metadata:
      labels:
        app: getting-started
    spec:
      containers:
        - name: getting-started-pod2
          image: amaa00/flask-app2:1.0
          port:
            - containerPort: 8081

---
kind: Service
metadata:
  name: getting-started-service2
spec:
  selector:
    app: getting-started
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
